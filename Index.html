<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WavePool Login</title>
  <head>
    
  <link rel="stylesheet" href="./style.css">
  <title>Login page</title>

  
  <div class="main">
    <div class="container">
      <div id="square">
        <div class="Login">
          <h1>Login</h1>
            <form action="#" method="post">
              <input required type="email" name="email" id="email" placeholder="Email"/>
              <input required type="password" name="password" id="password" placeholder="Password"/>
              <button type="submit">Submit</button>
            </form>
          </div>
        <div class="SignUp">
          <h1>Sign Up</h1>
            <form action="connect.php" method="post">
              <input required type="email" name="email" id="email" placeholder="Email"/>
              <input required type="text" name="fullName" id="fullName" placeholder="Full name"/>
              <input required type="password" name="password" id="password" placeholder="Password"/>
              <button type="submit">Submit</button>
            </form>
          </div>
        <div class="ForgotPass">
          <h1>Forgot Password</h1>
            <form action="#" method="post">
              <input required type="email" name="email" id="email" placeholder="Email"/>
              <button type="submit">Submit</button>
            </form>
          </div>
        </div>
      <div class="actions">
        <button id="ForgotPass" type="button">Forgot Password</button>
        <button id="LoginPage" type="button">Login</button>
        <button id="SignUpPage" type="button">Sign up</button>
      </div>

      <script>
        const square = document.getElementById("square");
        const LoginPage = document.getElementById("LoginPage");
        const SignUpPage = document.getElementById("ForgotPass");
        const ForgotPass = document.getElementById("SignUpPage");

        LoginPage.addEventListener('click', () => {
          LoginPage.style.display = "none";
          SignUpPage.style.display = "block";
          ForgotPass.style.display = "block";
          square.style.transform = "rotate3d(0,0,0,90deg)";
          document.title="Login page";
        });
        
        SignUpPage.addEventListener('click', () => {
          LoginPage.style.display = "block";
          SignUpPage.style.display = "none";
          ForgotPass.style.display = "block";
          square.style.transform = "rotate3d(0,-1,0,90deg)";
          document.title="Sign up page";
        });
        
        ForgotPass.addEventListener('click', () => {
          LoginPage.style.display = "block";
          SignUpPage.style.display = "block";
          ForgotPass.style.display = "none";
          square.style.transform = "rotate3d(0,1,0,90deg)";
          document.title="forgot password page";
        });
      </script>
    </div>
  </div>
</div>
